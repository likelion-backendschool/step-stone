<!doctype html>
<html lang="ko"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 헤더 navbar -->
<nav th:fragment="navbarFragment" class="navbar navbar-expand-lg" style="background-color: #F3F6FA;">
    <div class="container-fluid">

        <!-- 로고 부분 -->
        <a class="navbar-brand px-3" href="/">
            <img src="/stepstone_icon.png" width="55" height="55"/>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 기본 메뉴들 부분 -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item px-4">
                    <a class="nav-link" th:href="@{|/post/read/${1}|}"><strong>게시글 목록</strong></a>
                </li>
                <li class="nav-item px-4">
                    <a class="nav-link" href="#"><strong>워크스페이스</strong></a>
                </li>
                <li class="nav-item px-4">
                    <a class="nav-link" href="#"><strong>마이페이지</strong></a>
                </li>
                <li class="nav-item px-4">
                    <a class="nav-link" href="#"><strong>완성된 프로젝트</strong></a>
                </li>
                <li class="nav-item px-4">
                    <a class="nav-link" th:href="@{|/chat/room|}"><strong>채팅방 바로가기</strong></a>
                </li>
            </ul>
        </div>

        <!-- 알림 아이콘 부분 -->
        <div class="justify-content-center">
            <ul class="navbar-nav">
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="">-->
<!--                        <i class="fa-solid fa-bell"></i>-->
<!--                    </a>-->
<!--                </li>-->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/notifications}">
                        <i th:if="${!hasNotification}" class="fa fa-bell-o" aria-hidden="true"></i>
                        <span class="text-info"><i th:if="${hasNotification}" class="fa fa-bell" aria-hidden="true"></i></span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 로그인, 회원가입 부분 -->
        <div class="d-flex flex-row justify-content-around px-3">
            <ul class="navbar-nav gap-2">
                <li class="nav-item px-2">
                    <!-- sec:authorize="isAnonymous()" : 로그아웃 상태일 때 만 렌더링 -->
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
                    <!--sec:authorize="isAuthenticated()" : 로그인 상태일 때 만 렌더링 -->
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a role="button" th:href="@{/join}" class="btn" style="background-color: #3C64B1; color: #dddddd">회원가입</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
</html>
