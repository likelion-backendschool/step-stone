<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org"
      layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <!-- 좋아요 테스트 추가-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <style>
        /* 최근 이슈 게시글 css */
        .cards-wrapper {
            display: flex;
            justify-content: center;
        }

        #postcard1, #postcard2, #postcard3 {
            margin: 0 .5em;
            width: calc(100% / 3);
            box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.18);
            border: none;
            border-radius: 15px;
        }

        .carousel-inner {
            padding: 1em;
            margin-bottom: 50px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            background-color: #e1e1e1;
            width: 5vh;
            height: 5vh;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-indicators {
            bottom: -50px;
        }

        /* 페이징 부분 css */
        .page-link {
            color: #000000;
            background-color: #ffffff;
            border: 1px solid #cccccc;
        }

        .page-item.active .page-link {
            z-index: 1;
            font-weight:bold;
            background-color: #3C64B1;
            color: #ffffff;
            border-color: #3C64B1
        }

        .page-link:focus, .page-link:hover {
            color: #000000;
            background-color: #fafafa;
            border-color: #cccccc;
        }

/* 페이지 연동 링크  css */
        .post1 {
            border : 1px solid #ff6666;
            padding: 5px;
            border-radius : 40px;
            display: inline-block;
            font-size : 13px;
            text-decoration : none;
            color : black;
        }

        .post1:hover {
            background-color : #ff6666;
            color : white;
        }

        .post2{
            border : 1px solid #39ac73;
            padding: 5px;
            border-radius : 40px;
            display: inline-block;
            font-size : 13px;
            text-decoration : none;
            color : black;
        }

         .post2:hover {
            background-color : #39ac73;
            color : white;
        }


    </style>
</head>


<div layout:fragment="content">
    <div class="container my-3">
        <h3 class="my-3 border-bottom pb-2">게시글 목록</h3>

        <!-- 최근 이슈 게시글 부분 -->
        <div style="margin: 100px 0;">
            <div class="container-fluid">
                <h4 class="mx-3 my-4">최근 이슈 게시글</h4>
            </div>
            <div class="container-fluid">
                <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"
                                th:style="${postSize > 0? 'display:block' : 'display:none'}"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"
                                th:style="${postSize >= 6? 'display:block' : 'display:none'}"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"
                                th:style="${postSize >= 9? 'display:block' : 'display:none'}"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active" th:if="${postSize} > 0">
                            <div class="cards-wrapper">
                                <tr>
                                    <div class="card" th:each="post: ${posts1}" id="postcard1">
                                        <!-- 1, 2, 3번 게시글 (likes 정렬 후) -->
                                        <div class="card-body">
                                            <td><h5 class="card-title" th:text="${post.title}"></h5></td>
                                            <!--                                    <td><h6 class="card-subtitle mb-2 text-muted" th:text="'userCid : ' + ${(post.userCid)}"></h6><td>-->
                                            <td><p class="card-text"
                                                   style="width: auto; text-overflow: ellipsis;  overflow: hidden;
                                               display: -webkit-box; white-space:pre-wrap; -webkit-box-orient: vertical; -webkit-line-clamp: 1;"
                                                   th:text="${post.body}"></p>
                                            <td>
                                            <td><p>
                                                <i class="fa-solid fa-heart"></i>&nbsp;&nbsp;
                                                <span class="card-text" th:text="${post.likes}"></span>
                                            </p>
                                            <td>
                                            <td>
                                                <div><a class="btn btn-sm btn-light"
                                                        th:href="@{|/post/detail/${post.postCid}|}">게시글 읽기</a></div>
                                            <td>
                                        </div>
                                    </div>
                                <tr>
                            </div>
                        </div>
                        <div class="carousel-item" th:if="${postSize} > 5">
                            <div class="cards-wrapper">
                                <tr>
                                    <div class="card" th:each="post: ${posts2}" id="postcard2">
                                        <!-- 4, 5, 6번 게시글 -->
                                        <div class="card-body">
                                            <td><h5 class="card-title" th:text="${post.title}"></h5></td>
                                            <!--                                    <td><h6 class="card-subtitle mb-2 text-muted" th:text="'userCid : ' + ${(post.userCid)}"></h6><td>-->
                                            <td><p class="card-text"
                                                   style="width: auto; text-overflow: ellipsis;  overflow: hidden;
                                               display: -webkit-box; white-space:pre-wrap; -webkit-box-orient: vertical; -webkit-line-clamp: 1;"
                                                   th:text="${post.body}"></p>
                                            <td>
                                            <td><p>
                                                <i class="fa-solid fa-heart"></i>&nbsp;&nbsp;
                                                <span class="card-text" th:text="${post.likes}"></span>
                                            </p>
                                            <td>
                                            <td><a class="btn btn-sm btn-light"
                                                   th:href="@{|/post/detail/${post.postCid}|}">게시글 읽기</a>
                                            <td>
                                        </div>
                                    </div>
                                <tr>
                            </div>
                        </div>
                        <div class="carousel-item" th:if="${postSize} > 8">
                            <div class="cards-wrapper">
                                <tr>
                                    <div class="card" th:each="post: ${posts3}" id="postcard3">
                                        <!-- 7, 8, 9번 게시글 -->
                                        <div class="card-body">
                                            <td><h5 class="card-title" th:text="${post.title}"></h5></td>
                                            <!--                                    <td><h6 class="card-subtitle mb-2 text-muted" th:text="'userCid : ' + ${(post.userCid)}"></h6><td>-->
                                            <td><p class="card-text"
                                                   style="width: auto; text-overflow: ellipsis;  overflow: hidden;
                                               display: -webkit-box; white-space:pre-wrap; -webkit-box-orient: vertical; -webkit-line-clamp: 1;"
                                                   th:text="${post.body}"></p>
                                            <td>
                                            <td><p>
                                                <i class="fa-solid fa-heart"></i>&nbsp;&nbsp;
                                                <span class="card-text" th:text="${post.likes}"></span>
                                            </p>
                                            <td>
                                            <td><a class="btn btn-sm btn-light"
                                                   th:href="@{|/post/detail/${post.postCid}|}">게시글 읽기</a>
                                            <td>
                                        </div>
                                    </div>
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="prev"
                                th:style="${postSize > 0? 'display:block' : 'display:none'}">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                                data-bs-slide="next"
                                th:style="${postSize > 0? 'display:block' : 'display:none'}">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>

                    </div>
                </div>

                <div class="container-fluid" th:if="${postSize} == 0">
                    <div class="container-fluid" style="text-align: center">
                        <h5>최근 이슈 게시글이 없습니다.</h5>
                    </div>
                </div>

            </div>
        </div>


        <!-- post list 부분 -->
        <div class="d-flex justify-content-end my-2">
            <a th:href="@{/post/create}" class="btn btn-light">게시글 쓰기 </a>
        </div>
        <table class="table">
            <thead>
            </thead>
            <tbody>
            <tr th:each="post, loop : ${paging}">
                <div class="card my-3">
                    <div class="card-header" th:onclick="|location.href='@{|detail/${post.postCid}|}'|"
                         style="cursor:pointer; font-size: large">
                        <span th:text="${post.title}"></span>
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <div style="width: auto; text-overflow: ellipsis;  overflow: hidden;   display: -webkit-box; white-space:pre-wrap;
                                     -webkit-box-orient: vertical; -webkit-line-clamp: 5; line-height: 30px;  height: 150px; font-size: 0.8em"
                                 th:utext="${@commonUtil.markdown(post.body)}"></div>

                            <!--list페이지 게시글 폭 고르기        -webkit-line-clamp: 3;  line-height: 30px;  height: 90px;"    -->
                            <div>
                                <span class="badge bg-light text-dark p-2 " style="font-size : 15px; float:left "
                                      th:text="${post.user.name}"></span>
                                <span th:if="${post.checked} == true">  <img src="/heart_fill.svg"/> </span>
                                <span th:unless="${post.checked} == true">  <img src="/heart.svg"/></span>
                                <span style="color: grey; font-size: 10pt" th:text="${post.likes}"> </span>
                                <span style="float:right">

<!--                         <a th:href="@{|/workspace/list/${post.postCid}|}" class="post1" >개발자 모집</a>-->
                                <a th:href="@{|/workspace/list/${post.postCid}|}" class="post1" data-bs-toggle="modal"
                                   data-bs-target="#staticBackdrop">개발자 모집</a>
                                    <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                 data-bs-keyboard="false" tabindex="-1"
                                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-body">현재 게시글로 모집중인 개발자 모집글로 이동하시겠습니까?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary"
                                                th:onclick="|location.href='@{|/workspace/list/${post.postCid}|}'|">
                                            개발자 모집글로 이동
                                        </button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                                <a th:href="@{|/project/list/${post.postCid}|}" class="post2" data-bs-toggle="modal"
                                   data-bs-target="#staticBackdrop2">완성된 프로젝트</a>
                                    <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static"
                                 data-bs-keyboard="false"
                                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-body">현재 게시글 내용으로 완료된 프로젝트 페이지로 이동하시겠습니까? </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary"
                                                    th:onclick="|location.href='@{|/project/list/${post.postCid}|}'|">완료 게시판으로 이동
                                            </button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                </div>
                            </div>
                        </div>
                 </div>
                </span>
                            </div>
                        </blockquote>
                    </div>
                </div>
            </tr>
            </tbody>
        </table>


        <!-- 페이징처리 시작 -->
        <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{|?page=${paging.number-1}|}">
                        <!--  <span>이전</span>  -->
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:classappend="${page == paging.number} ? 'active'"
                    th:if="${page >= paging.number-5 and page <= paging.number+5}"
                    class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>

                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                        <!--  <span>다음</span>  -->
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</html>
